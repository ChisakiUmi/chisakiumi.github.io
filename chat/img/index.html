<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện Ảnh</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="main-content">
        <h1>Thư Viện Ảnh</h1>
        
        <div class="upload-container">
            <input type="file" id="file-input" accept="image/*" multiple>
            <label for="file-input" class="upload-btn">Chọn Ảnh</label>
        </div>

        <div class="gallery" id="gallery">
            <!-- Ảnh sẽ được thêm vào đây -->
        </div>
        <div id="infoModal" class="info-modal">
            <div class="info-modal-content">
                <h2>Nhập Thông Tin Ảnh</h2>
                <div>
                    <label for="authorInput">Tác giả:</label>
                    <input type="text" id="authorInput" class="info-input" placeholder="Nhập tên tác giả">
                </div>
                <div>
                    <label for="sourceInput">Nguồn:</label>
                    <input type="text" id="sourceInput" class="info-input" placeholder="Nhập nguồn">
                </div>
                <div>
                    <label for="messageInput">Tin nhắn:</label>
                    <input type="text" id="messageInput" class="info-input" placeholder="Nhập tin nhắn">
                </div>
                <button id="submitInfoBtn" class="submit-info-btn">Lưu Thông Tin</button>
                <button id="closeInfoModal" class="submit-info-btn">Hủy</button>
            </div>
        </div>
        <div id="imageModal" class="modal">
            <span class="close-btn">X</span>
                <div class="modal-content">
                <div class="modal-image-container">
                    <img id="modalImage" class="modal-image" src="" oncontextmenu="return false;">
                </div>
                <div class="modal-info" id="imageInfo">
                    <!-- Image information will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
