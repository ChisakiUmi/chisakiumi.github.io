<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .section:hover {
            transform: translateY(-5px);
            background: #3a3a3a;
        }

        .content-area {
            margin-top: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            display: none;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .content-item {
            background: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .content-item img {
            max-width: 100%;
            height: auto;
        }

        .add-form {
            margin-top: 20px;
            display: none;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .back-button {
            margin-bottom: 20px;
            background: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="section" onclick="showContent('images')">
                <h2>Images</h2>
            </div>
            <div class="section" onclick="showContent('games')">
                <h2>Games</h2>
            </div>
            <div class="section" onclick="showContent('videos')">
                <h2>Videos</h2>
            </div>
            <div class="section" onclick="showContent('links')">
                <h2>Web Links</h2>
            </div>
        </div>

        <div id="content-area" class="content-area">
            <button class="back-button" onclick="hideContent()">Back</button>
            <div id="content-grid" class="content-grid"></div>
            <div class="add-form" id="add-form">
                <input type="text" id="content-url" placeholder="Enter URL">
                <input type="text" id="content-name" placeholder="Enter name">
                <button onclick="addContent()">Add</button>
            </div>
        </div>
    </div>

    <script>
        function checkAccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessKey = urlParams.get('key');
            
            // Thay đổi 'your_secret_key' thành mã bạn muốn
            if (accessKey === '177013') {
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('error-page').style.display = 'none';
            } else {
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('error-page').style.display = 'block';
            }
        }

        // Chạy kiểm tra khi trang tải
        window.onload = checkAccess;

        window.history.forward();
        // Khởi tạo storage cho từng loại content
        const storage = {
            images: JSON.parse(localStorage.getItem('secretImages')) || [],
            games: JSON.parse(localStorage.getItem('secretGames')) || [],
            videos: JSON.parse(localStorage.getItem('secretVideos')) || [],
            links: JSON.parse(localStorage.getItem('secretLinks')) || []
        };

        let currentSection = '';

        function showContent(section) {
            currentSection = section;
            document.getElementById('content-area').style.display = 'block';
            document.getElementById('add-form').style.display = 'block';
            updateContentGrid();
        }

        function hideContent() {
            document.getElementById('content-area').style.display = 'none';
            currentSection = '';
        }

        function updateContentGrid() {
            const grid = document.getElementById('content-grid');
            grid.innerHTML = '';
            
            storage[currentSection].forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'content-item';
                
                if (currentSection === 'images') {
                    div.innerHTML = `
                        <img src="${item.url}" alt="${item.name}">
                        <p>${item.name}</p>
                        <button onclick="removeItem(${index})">Remove</button>
                    `;
                } else {
                    div.innerHTML = `
                        <h3>${item.name}</h3>
                        <a href="${item.url}" target="_blank">Open</a>
                        <button onclick="removeItem(${index})">Remove</button>
                    `;
                }
                
                grid.appendChild(div);
            });
        }

        function addContent() {
            const url = document.getElementById('content-url').value;
            const name = document.getElementById('content-name').value;

            if (!url || !name) {
                alert('Please enter both URL and name');
                return;
            }

            // Validate URL
            try {
                new URL(url);
            } catch (e) {
                alert('Please enter a valid URL');
                return;
            }

            storage[currentSection].push({ url, name });
            localStorage.setItem(`secret${currentSection.charAt(0).toUpperCase() + currentSection.slice(1)}`, 
                JSON.stringify(storage[currentSection]));
            
            document.getElementById('content-url').value = '';
            document.getElementById('content-name').value = '';
            
            updateContentGrid();
        }

        function removeItem(index) {
            if (confirm('Are you sure you want to remove this item?')) {
                storage[currentSection].splice(index, 1);
                localStorage.setItem(`secret${currentSection.charAt(0).toUpperCase() + currentSection.slice(1)}`, 
                    JSON.stringify(storage[currentSection]));
                updateContentGrid();
            }
        }
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.keyCode == 123) { // 123 là phím F12
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
